<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #1E90FF);
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #1E90FF;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .weather-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weather-form">
        <input type="text" id="location" placeholder="Enter location" required>
        <button type="submit">Get Weather</button>
    </form>
    <div class="weather-info" id="weather-info">
        <!-- Weather details will be displayed here -->
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const location = document.getElementById('location').value;
            const apiKey = '0e23eed97a5f4cb8950160735252001';
            const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Unable to fetch weather data');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weather-info').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = `
                <p><strong>Location:</strong> ${data.location.name}, ${data.location.region}, ${data.location.country}</p>
                <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
            `;
        }
    </script>
</body>
</html>
